<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Societe PILAF_Application</title>
	
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../CSS/fournisseurs/modification.css">
	<link rel="stylesheet" type="text/css" href="../../CSS/form.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
	<header>
		<p id="pilaf">PILAF BIOCOOP</p>
		<h1>Fournisseurs</h1>
		<div id="right">
			<div id="avatar">
				<i class='fas fa-user-circle'></i>
			</div>
			<div id="bas_avatar">
				<p>Patrick Lejeune</p>
				<div id="dropdown">
					<i class="fas fa-chevron-down"></i>
					<div id="dropdown-content">
						<a href="../../profil.html">Mon profil</a>
						<a href="../../main.html">Se déconnecter</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<hr>
	
	<main>
		<nav>
			<div id="option">
				<a href="consultation.html">Liste des fournisseurs</a>
				<a href="création.html" style="font-weight: bold">Créer fournisseur</a>
			</div>
			<div id="option2">
				<a href="../../home.html" id="home"><i class='fas fa-home'></i></a>
				<a href="../../aide.html" id="aide" target="_blank">Aide</a>
			</div>
		</nav>

			<form>
				<div id="haut">
					
						<i class="material-icons">add_a_photo</i>
						<div id="infos_fournisseur">
						
							<div class="label">
								<label for="nom">Nom*</label>
								<label for="société">Société*</label>
								<label for="catégorie">Catégories*</label>
							</div>
							
							<div class="input">
								<input type="text" id="nom" pattern="[A-zÀ-ú]*" required>
								<select id="société" name="société">
									<option></option>
									<option>SA</option>
									<option>SARL</option>
									<option>EURL</option>
									<option>SELARL</option>
									<option>SAS</option>
									<option>SASU</option>
									<option>SNC</option>
									<option>SCP</option>
									<option>SCOP</option>
									<option>SCIC</option>
									<option>-- Ajouter --</option>
								</select>
								<input type="text" id="catégorie"" required>
							</div>
						</div>
						<div id="modification">
							<div id="icone">
								<input type="datetime-local" id="rdv" min="2020-01-01T00:00" max="2030-12-31T:00:00">
								<a href="#"><i class="fas fa-book"></i></a>
							</div>
						</div>
						
					
				</div>
				<div id="centre">
					
						<div id="adresse">
							<div>
								<label for="rue">N° et nom de la voie*</label>
								<label for="complément">Complément d'adresse</label>							
								<label for="cp">Code postal*</label>
								<label for="ville">Ville*</label>
								<label for="pays">Pays*</label>
							</div>
							<div>
								<input type="text" id="rue" pattern="[A-zÀ-ú0-9]*" required>
								<input type="text" id="complément" pattern="[A-zÀ-ú0-9]*">
								<input type="text" id="cp" pattern="[0-9]*" required>
								<input type="text" id="ville" pattern="[A-zÀ-ú]*" required>
								<input type="text" id="pays" pattern="[A-zÀ-ú]*" required>
							</div>
						</div>
						<div id="autres">
							<div>
								<label for="site">Site web*</label>
								<label for="mail">Email*</label>
								<label for="tél">Tél*</label>
								<label for="fax">Fax</label>
							</div>

							<div>
								<input type="url" id="site" required>
								<input type="email" id="mail" required>
								<input type="text" id="tél" pattern="^(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$" required>
								<input type="text" id="fax" pattern="^(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$">
							</div>
						</div>
					
				</div>
				<div id="tab">
						<a href="création.html" style="font-weight: bold">Contacts</a>
						<a href="paiements_1.html">Paiements</a>
					</div>
				<div id="bas">
					
					<div id="content">
						<div id="ajout_contact" style="margin: 2% 0 2% 0">
							<i class="fas fa-plus-circle"></i>
							<p>Ajouter un contact</p>
						</div>
					</div>
				</div>
				
				<div id="enregistrement">
					<div>
						<p>Date et heure de création: Jeudi 20 mars 2020 à 10:56</P>
						<p>Employé responsable: Prénom Nom</p>
					</div>
					<div id="button">
						<input type="submit" id="enregistrer" value="Enregistrer">
						<input type="reset" id="annuler" value="Annuler">
					</div>
				</div>
			</form>
	</main>
	
	<hr>
	<footer>
		<p>Copyright © 2020. Tous droits réservés.</p>
	</footer>

</body>
</html>
